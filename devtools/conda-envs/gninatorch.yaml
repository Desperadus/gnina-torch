name: gninatorch
channels:
  - pytorch
  - conda-forge
dependencies:
  - python
  - pip
  - ipython

  - numpy
  - scipy
  - pandas

  - cudatoolkit=11.3
  - pytorch=1.11
  - ignite
  - torchvision

  - mlflow

  - scikit-learn>=1.0

  - tqdm

  - pip:
    - molgrid

  # devtools
  - pytest
  - pytest-cov
  - codecov
  - black
  - mypy
  - flake8
  - isort
  - pre-commit
